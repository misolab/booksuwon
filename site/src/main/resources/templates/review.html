<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Andrea - Free Bootstrap 4 Template by Colorlib</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/ionicons.min.css" />
  <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
  <link rel="stylesheet" href="css/jquery.timepicker.css" />
  <link rel="stylesheet" href="css/flaticon.css" />
  <link rel="stylesheet" href="css/icomoon.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="colorlib-page">
    <!-- TODO : 공통 layout -->
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>

    <aside id="colorlib-aside" role="complementary" class="js-fullheight">
      <nav id="colorlib-main-menu" role="navigation">
        <ul>
          <li><a href="/">Review</a></li>
          <li><a href="/book">Book</a></li>
          <li><a href="/people">People</a></li>
          <li><a href="/talk">Talk</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>

      <div class="colorlib-footer">
        <h1 id="colorlib-logo" class="mb-4">
          <a href="/" style="background-image: url(images/bg_1.jpg);">Book
            <span>Suwon</span>
          </a>
        </h1>
        <!-- TODO : 뉴스레터
        <div class="mb-4">
          <h3>Subscribe for newsletter</h3>
          <form action="#" class="colorlib-subscribe-form">
            <div class="form-group d-flex">
              <div class="icon"><span class="icon-paper-plane"></span></div>
              <input type="text" class="form-control" placeholder="Enter Email Address">
            </div>
          </form>
        </div>
        -->
        <p class="pfooter">
          Copyright &copy; 2021 All rights reserved </br>
          This site is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="http://misolab.com/" target="_blank">misolab.com</a>
        </p>
      </div>
    </aside>

    <div id="colorlib-main">
      <section class="ftco-section ftco-no-pt ftco-no-pb">
        <div class="container">
          <div class="row d-flex">
            <div class="col-lg-8 px-md-5 py-5">
              <div class="row pt-md-4">
                <!-- 본문 시작 -->
                <h1 class="mb-3" th:text="${review.title}">독후감 제목</h1>
                [(${review.text})]
                <!-- 본문 끝 -->

                <!-- TODO : 태그 시작 -->
                <div class="tag-widget post-tag-container mb-5 mt-5">
                  <div class="tagcloud">
                    <a href="#" class="tag-cloud-link">Life</a>
                    <a href="#" class="tag-cloud-link">Sport</a>
                    <a href="#" class="tag-cloud-link">Tech</a>
                    <a href="#" class="tag-cloud-link">Travel</a>
                  </div>
                </div>
                <!-- 태그 끝 -->

                <!-- 지은이 정보  -->
                <div class="about-author d-flex p-4 bg-light">
                  <div class="bio mr-5">
                    <img src="images/person_1.jpg" th:src="${author.photo}" alt="Image placeholder" class="img-fluid mb-4" />
                  </div>
                  <div class="desc">
                    <h3 th:text="${author.name}"></h3>
                    <p th:text="${author.description}"></p>
                  </div>
                </div>
                
                <!-- 댓글 -->
                <div class="pt-5 mt-5">
                  <p>TODO : DISQUS</p>
                </div>
              </div>
            </div>

            <div class="col-lg-4 sidebar ftco-animate bg-light pt-5">
              <!-- 우측 -->
              <div class="sidebar-box">
                <p>TODO : 책정보 표시</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
    </svg>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
